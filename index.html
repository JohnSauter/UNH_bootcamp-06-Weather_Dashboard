<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, 
    initial-scale=1" />
  
  <!-- Bootstrap 5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- jQuery 1.13.1 -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid">
      <h1 class="text-center">
        Weather Dashboard
      </h1>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-12 col-md-6 col-lg-2">
        <form id="city_form">
          <label class="form-label" for="city_name">
            Search for a City:</label>
          <input class="form-control" type="text" id="city_name"
            name="city_name" required>
          <button class="btn btn-primary" type="submit">
            Search</button>
        </form>
        <hr>
        <div id="city_buttons" class="btn-group-vertical" role="group">
          <button class="btn btn-outline-info" id="city_row_00"></button>
          <button class="btn btn-outline-info" id="city_row_01"></button>
          <button class="btn btn-outline-info" id="city_row_02"></button>
          <button class="btn btn-outline-info" id="city_row_03"></button>
          <button class="btn btn-outline-info" id="city_row_04"></button>
          <button class="btn btn-outline-info" id="city_row_05"></button>
          <button class="btn btn-outline-info" id="city_row_06"></button>
          <button class="btn btn-outline-info" id="city_row_07"></button>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-10">
        <div>Name: <span id="display_city_name"></span></div>
        <div>Date: <span id="display_date"></span></div>
        <div>Conditions: <span id="display_conditions"></span></div>
        <div>Temperature: <span id="display_temperature"></span></div>
        <div>Humidity: <span id="display_humidity"></span></div>
        <div>Wind speed: <span id="display_wind_speed"></span></div>
        <div>UV index: <span id="display_UV_index"></span></div>
      </div>
    </section>
    
  </main> <!-- container -->
  
</body>

<!-- jQuery 3.6 -->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

<!-- Jquery UI 1.13.1 -->
<script

  integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
  crossorigin="anonymous"></script>

<!-- bootstrap 5.1.3 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"

</script>

<script src="./assets/js/script.js"></script>

</html>
