<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap 5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- jQuery 1.12.1 -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid bg-info text-light">
    <div class="container text-center">
      <h1>
        Work Day Scheduler
      </h1>
      <p>A simple calendar app for scheduling your work day</p>
      <div id="current_date"></div>
    </div>
  </header>

  <main class="container-fluid">
    <form id="scheduler_form">
      <div class="row"> <!-- 09:00 -->
        <div class="col-1">
          <label for="time_0900">9AM</label>
        </div>
        <div class="col-10">
          <input type="text" id="time_0900" class="form-control"
            title="Enter your 9 AM tasks here.">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-light btn-sm p-0 border-0">
            <img src="./assets/images/save-icon.png" alt="Save" title="Save">
          </button>
        </div>
      </div> <!-- row -->

      <div class="row"> <!-- 10:00 -->
        <div class="col-1">
          <label for="time_1000">10AM</label>
        </div>
        <div class="col-10">
          <input type="text" id="time_1000" class="form-control"
            title="Enter your 10 AM tasks here.">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-light btn-sm p-0 border-0">
            <img src="./assets/images/save-icon.png" alt="Save" title="Save">
          </button>
        </div>
      </div> <!-- row -->

      <div class="row"> <!-- 11:00 -->
        <div class="col-1">
          <label for="time_1100">11AM</label>
        </div>
        <div class="col-10">
          <input type="text" id="time_1100" class="form-control"
            title="Enter your 11 AM tasks here.">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-light btn-sm p-0 border-0">
            <img src="./assets/images/save-icon.png" alt="Save" title="Save">
          </button>
        </div>
      </div> <!-- row -->

      <div class="row"> <!-- 12:00 -->
        <div class="col-1">
          <label for="time_1200">12PM</label>
        </div>
        <div class="col-10">
          <input type="text" id="time_1200" class="form-control"
            title="Enter your noon tasks here.">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-light btn-sm p-0 border-0">
            <img src="./assets/images/save-icon.png" alt="Save" title="Save">
          </button>
        </div>
      </div> <!-- row -->

      <div class="row"> <!-- 13:00 -->
        <div class="col-1">
          <label for="time_1300">1PM</label>
        </div>
        <div class="col-10">
          <input type="text" id="time_1300" class="form-control"
            title="Enter your 1 PM tasks here.">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-light btn-sm p-0 border-0">
            <img src="./assets/images/save-icon.png" alt="Save" title="Save">
          </button>
        </div>
      </div> <!-- row -->

      <div class="row"> <!-- 14:00 -->
        <div class="col-1">
          <label for="time_1400">2PM</label>
        </div>
        <div class="col-10">
          <input type="text" id="time_1400" class="form-control"
            title="Enter your 2 PM tasks here.">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-light btn-sm p-0 border-0">
            <img src="./assets/images/save-icon.png" alt="Save" title="Save">
          </button>
        </div>
      </div> <!-- row -->

      <div class="row"> <!-- 15:00 -->
        <div class="col-1">

        </div>

        </div>
      </div> <!-- row -->

      <div class="row"> <!-- 16:00 -->
        <div class="col-1">
          <label for="time_1600">4PM</label>
        </div>
        <div class="col-10">
          <input type="text" id="time_1600" class="form-control"
            title="Enter your 4 PM tasks here.">
        </div>

          <button type="button" class="btn btn-outline-light btn-sm p-0 border-0">
            <img src="./assets/images/save-icon.png" alt="Save" title="Save">
          </button>
        </div>
      </div> <!-- row -->

      <div class="row"> <!-- 17:00 -->
        <div class="col-1">
          <label for="time_1700">5PM</label>
        </div>
        <div class="col-10">
