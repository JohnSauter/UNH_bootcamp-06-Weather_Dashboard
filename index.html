<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, 
    initial-scale=1" />
  
  <!-- Bootstrap 5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- jQuery 1.13.1 -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid">
      <h1 class="text-center">
        Weather Dashboard
      </h1>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-12 col-md-6 col-lg-2"> <!-- city name search field -->
        <form id="city_form">
          <label class="form-label" for="city_name">
            Search for a City:</label>
          <input class="form-control" type="text" id="city_name"
            name="city_name" required>
          <button class="btn btn-primary" type="submit">
            Search</button>
        </form>
        <hr>
        <div id="city_buttons" class="btn-group-vertical" role="group">
            <!-- list of previous city names, clickable -->
          <button class="btn btn-outline-info" id="city_row_00"></button>
          <button class="btn btn-outline-info" id="city_row_01"></button>
          <button class="btn btn-outline-info" id="city_row_02"></button>
          <button class="btn btn-outline-info" id="city_row_03"></button>
          <button class="btn btn-outline-info" id="city_row_04"></button>
          <button class="btn btn-outline-info" id="city_row_05"></button>
          <button class="btn btn-outline-info" id="city_row_06"></button>
          <button class="btn btn-outline-info" id="city_row_07"></button>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-10"> <!-- conditions -->
        <div class="card border-secondary">
         <div class="card-body border-secondary"> <!-- current conditions -->
            <h5 class="card-title">
              <span id="display_city_name"></span>
              <span id="display_date"></span>
              <span id="display_conditions"></span>
            </h5>
            <p class="card-text">
              Temp: <span id="display_temperature"></span>
            </p> 
            <p class="card-text">
              Wind: <span id="display_wind_speed"></span>
            </p>
            <p class="card-text">
              Humidity: <span id="display_humidity"></span>
            </p>
            <p>
              UV index: <span id="display_UV_index"></span>
            </p>
          </div>
        </div>

        <section class="container"> <!-- 5-day forecast -->
          <div class="row">
            <h5> Five-day forecast</h5>
            <div id="forecast_1" class="card col-lg-2 text-white bg-secondary">
              <div class="card-body">
                <h5 class="card-title">title 1</h5>
                <p class="card-text">forecast day 1</p> 
              </div>
            </div> <!-- card -->
            <div id="forecast_2" class="card col-lg-2 text-white bg-secondary"> 
              <div class="card-body">
                <h5 class="card-title">title 2</h5>
                <p class="card-text">forecast day 2</p> 
              </div>
            </div> <!-- card -->
            <div id="forecast_3" class="card col-lg-2 text-white bg-secondary"> 
              <div class="card-body">
                <h5 class="card-title">title 3</h5>
                <p class="card-text">forecast day 3</p> 
              </div>
            </div> <!-- card -->
            <div id="forecast_4" class="card col-lg-2 text-white bg-secondary"> 
              <div class="card-body">
                <h5 class="card-title">title 4</h5>
                <p class="card-text">forecast day 4</p> 
              </div>
            </div> <!-- card -->
            <div id="forecast_5" class="card col-lg-2 text-white bg-secondary"> 
              <div class="card-body">
                <h5 class="card-title">title 5</h5>
                <p class="card-text">forecast day 5</p> 
              </div>
            </div> <!-- card -->
          </div> <!-- row -->
        </section> <!-- forecast area -->
      </div>  
    </section> <!-- row -->
    
  </main> <!-- container -->
  
</body>

<!-- jQuery 3.6 -->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"

  crossorigin="anonymous"></script>

<!-- bootstrap 5.1.3 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

</script>

<script src="./assets/js/script.js"></script>

</html>
